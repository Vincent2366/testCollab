<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form | DocuTrack</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div style="position: absolute;top:50px;">
      <header>Sign Up</header>
    </div>
    <p style="position: absolute; top: 100px;">Create your account</p>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address" style="position: relative; top: 100px;">
          <div style="position: absolute; top: 128px;">
            <i class="icon fas fa-envelope"></i>
          </div>

        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      
      <div class="field username">
        <div class="input-area">
          <input type="text" placeholder="Username" style="position: relative; top: 100px;">
          <div style="position: absolute; top: 128px;">
            <i class="icon fas fa-user"></i>
          </div>
          
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>

      <div class="field department">
        <div class="input-area">
          <input type="text" placeholder="Department" style="position: relative; top: 100px;">
          <div style="position: absolute; top: 128px;">
            <i class="icon fas fa-building"></i>
          </div>
          
        </div>
        <div class="error error-txt">Department can't be blank</div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" style="position: relative; top: 100px;">
          <div style="position: absolute; top: 128px;">
            <i class="icon fas fa-lock"></i>
          </div>
          
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>

      <input type="submit" value="Sign Up" style="position: relative; top: 200px; background-color: white; color: black;">
    </form>

    <div style="position: relative; top: 50px;">
      <div class="sign-txt">Already a member?  
        <a href="#" style="color: rgb(250, 250, 250);">Login here</a>
      </div>
    </div>
  </div>

  <div class="card1">
    <div class="card-body">
      <img src="images/logos.png" alt="logo" style="position: absolute; left: 200px; top: 50px; height: 650px;">
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
